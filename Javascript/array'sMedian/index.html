<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array's Median</h1>
    <label>Type the array with commas : </label>
    <input type="text" id="txt-box">
    <button onclick="arraysMedian()">Click here</button>
    <p id = "par">The index of the median of the array is -> </p>
    <script>
        function arraysMedian() {
            var stringText = document.getElementById("txt-box").value;
            var array = stringText.split(",");
            for (var i = 0; i < array.length; i++) {
                array[i] = parseInt(array[i], 10);
            }
            var arraySum = [];
            var diff = 0;
            for (var i = 0; i < array.length; i++) {
                var sumLeft = 0;
                var sumRight = 0;
                for (var j = 0; j < i; j++) {
                    sumLeft += array[j];
                }
                for (var k = j + 1; k < array.length; k++) {
                    sumRight += array[k];
                }
                if (sumLeft < sumRight) {
                    diff = sumRight - sumLeft;
                    arraySum.push(diff);
                } else {
                    diff = sumLeft - sumRight;
                    arraySum.push(diff);
                }
            }
            var index = 0;
            var lowestValue = arraySum[0];
            for (var i = 0; i < arraySum.length; i++) {
                if (arraySum[i] < lowestValue) {
                    lowestValue = arraySum[i];
                    index = i;
                }
            }
           document.getElementById("par").innerHTML += index;
        }
    </script>
</body>

</html>
