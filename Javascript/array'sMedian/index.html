<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var array = [1,2,3,98,99,4,100];
        var arraySum = [];
        var diff = 0;
        for (var i = 0; i < array.length; i++) {
            var sumLeft = 0;
            var sumRight = 0;
            for (var j = 0; j < i; j++) {
                sumLeft += array[j];
            }
            for (var k = j + 1; k < array.length; k++) {
                sumRight += array[k];
            }
            if (sumLeft < sumRight) {
                diff = sumRight - sumLeft;
                arraySum.push(diff);
            } else {
                diff = sumLeft - sumRight;
                arraySum.push(diff);
            }
        }
        var index = 0;
        var lowestValue = arraySum[0];
        for (var i = 0; i < arraySum.length; i++) {
            if (arraySum[i] < lowestValue) {
                lowestValue = arraySum[i];
                index = i;
            }
        }
        console.log(index);
    </script>
</body>

</html>
